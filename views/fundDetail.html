<div ng-controller="FundDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Investment Summary</div>
              <div class="panel-body">
                <div class="no-more-tables">
                  <table class="table table-striped mb0">
                        <thead>
                        <tr>
                            <th>Company {{accountType}}</th>
                            <th>Investor</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                    <tbody>
                    <tr ng-repeat="fundDetailGeneral in fundDetailGeneralList">
                      <td data-title="Company">{{fundDetailGeneral.Company}}</td>
                      <td data-title="Investor">{{fundDetailGeneral.Investor}}</td>
                      <td data-title="Amount">{{fundDetailGeneral.Amount}}</td>
                      <td data-title="Date">{{fundDetailGeneral.Date}}</td>
                      <td data-title="Status">{{fundDetailGeneral.Status}}</td>
                    </tr>
                    </tbody>
                  </table>
                  <button ng-if="accountType=='admin'">Manage</button>
                  <button ng-if="accountType=='client'">Get More Investment</button>
                  <button ng-if="accountType=='investor'">Find More Companies</button>
                </div>
            </div>
        </div>
          </div>
    </div>



</div>
