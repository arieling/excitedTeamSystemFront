<div ng-controller="MessageCtrl">
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Message List</div>
          <div class="panel-body">
            <div class="no-more-tables">
              <table class="table table-striped mb0">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>From</th>
                        <th>Created</th>
                        <th>Content</th>
                        <th>Related Loan</th>
                        <th>action</th>
                    </tr>
                    </thead>
                <tr ng-repeat="message in messageList">
                  <td data-title="status">{{message.status}}</td>
                  <td data-title="from">{{message.from}}</td>
                  <td data-title="created">{{message.created}}</td>
                  <td data-title="content">{{message.content}}</td>
                  <td data-title="relatedLoan">{{message.relatedLoan}}</td>
                  <td data-title="Action"><button>Delete</button></td>
                </tr>
                </table>
            </div>
        </div>
    </div>
</div>
  </div>
</div>
